	<div layout:fragment="content">
	<div class="well">
	
 
	<h1>Formulário</h1>
    <form action="#" th:action="@{/estantes/form}" th:object="${estantes}" method="post">
    <br/>
	
	<div th:each = "m : ${msg}" class = "well"> 
	<span th:text = "${m}"> </span>
	</div>
	
		<br/>
	 <div class = "form-group">
    	<p>Seção: <input type="text" th:field="*{secao}" placeholder = "Insira a seção" /></p>
	<p  th:if="${#fields.hasErrors('secao')}" th:errors = "*{secao}"> Invalid seção</p>
	 </div>
	 
	  <div class = "form-group"> 
        <p>Localização: <input type="text" th:field="*{localizacao}" placeholder = "Insira a localização" /></p>
         </div>
         
       <p><input type="submit" value="Registrar" class="btn btn-lg btn-success" /> 
         <span th:if="${estado == 'normal'}"> <a  th:href="@{/}" class="btn btn-lg btn-info"> Voltar </a></span>
 
        
	</div>
